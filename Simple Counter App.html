<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Counter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .inc { background-color: #4CAF50; color: white; }
    .dec { background-color: #f44336; color: white; }
    .reset { background-color: #2196F3; color: white; }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function CounterApp() {
      const [count, setCount] = useState(0);

      return (
        <div className="container">
          <h1>Count: {count}</h1>
          <button className="inc" onClick={() => setCount(count + 1)}>Increment</button>
          <button
            className="dec"
            onClick={() => count > 0 && setCount(count - 1)}
            disabled={count === 0}
          >
            Decrement
          </button>
          <button className="reset" onClick={() => setCount(0)}>Reset</button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CounterApp />);
  </script>
</body>
</html>
